
{% extends "emp_register/base.html" %}
{% comment %} {% load cache %}
{% cache 500 sample %} {% endcomment %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="delete" autocomplete="off">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="row">
        <div class="col-md-8">
            <a href="{% url 'employee_delete'%}" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-database"> Delete Record</i>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list'%}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"> To the list</i>
            </a>
        </div>
    </div>
</form>
{% endblock content %}
{% comment %} {% endcache %} {% endcomment %}
